<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Repository name Column -->
    <ng-container matColumnDef="repoName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.repoName }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <!-- Programming Language Column -->
    <ng-container matColumnDef="programLanguage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Programing Language
      </th>
      <td mat-cell *matCellDef="let row">{{ row.programLanguage }}</td>
    </ng-container>
    <!-- Stargazers  Column -->
    <ng-container matColumnDef="stargazers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stargazers</th>
      <td mat-cell *matCellDef="let row">{{ row.stargazers }}</td>
    </ng-container>
    <!-- Repo URL Column -->
    <ng-container matColumnDef="repoUrl">
      <th mat-header-cell *matHeaderCellDef>Url</th>
      <td mat-cell *matCellDef="let row">{{ row.repoUrl }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
