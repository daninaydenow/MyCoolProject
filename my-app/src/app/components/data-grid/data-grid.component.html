<mat-form-field appearance="standard" class="filter">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. hawkbit"
    #input
  />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
  <mat-form-field appearance="standard" class="filter">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ium"
      #input
    />
  </mat-form-field>
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <!-- Language Column -->
  <ng-container matColumnDef="language">
    <th mat-header-cell *matHeaderCellDef>Language</th>
    <td mat-cell *matCellDef="let element">{{ element.language }}</td>
  </ng-container>

  <!-- Stargazers Column -->
  <ng-container matColumnDef="stargazers">
    <th mat-header-cell *matHeaderCellDef>Stargazers</th>
    <td mat-cell *matCellDef="let element">{{ element.stargazers_count }}</td>
  </ng-container>

  <!-- URL Column -->
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef>Repository Url</th>
    <td mat-cell *matCellDef="let element">{{ element.html_url }}</td>
  </ng-container>

  <!-- Loading  -->
  <ng-container matColumnDef="loading">
    <mat-footer-cell *matFooterCellDef colspan="6"
      >Loading Data</mat-footer-cell
    >
  </ng-container>

  <!-- No data row  -->
  <ng-container matColumnDef="noData">
    <mat-footer-cell *matFooterCellDef colspan="6">No data.</mat-footer-cell>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <mat-footer-row
    *matFooterRowDef="['loading']"
    [ngClass]="{ hide: dataSource != null }"
  ></mat-footer-row>
  <mat-footer-row
    *matFooterRowDef="['noData']"
    [ngClass]="{ hide: dataSource != null }"
  ></mat-footer-row>
</table>
